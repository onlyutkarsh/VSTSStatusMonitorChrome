<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Getting Started Extension's Popup</title>
  <script src="vendor.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div style="padding:3px">
    <div class="container">
      <div class="row">
        <div id="status" class="info">
          Fetching status...Please wait!
        </div>
      </div>
      <div class="row" style="padding-top:5px;">
        <div class="alignleft"><i style="color:grey"><span id="lastcheck"></span></i></div>
        <div class="alignright">
          <i style="color:grey"><span id="nextcheck"></span></i>
        </div>
        <div style="clear: both;"></div>
      </div>
      <div class="row">
        <div id="col-md-12">
          <hr class="style-six" />
        </div>
      </div>
      <div class="row">
        <div class="alignleft">
          <ul>
            <li style="padding:0;"><a href="https://blogs.msdn.microsoft.com/vsoservice/" title="https://blogs.msdn.microsoft.com/vsoservice" id="link">VSTS Service Blog</a></li>
          </ul>
        </div>
        <div class="alignright">
          <ul>
            <li><a href="http://www.visualstudiogeeks.com" title="http://www.visualstudiogeeks.com" id="link">Blog</a></li>
            <li class="pipe">|</li>
            <li><a href="https://twitter.com/onlyutkarsh" title="Twitter" id="link">@onlyutkarsh</a></li>
          </ul>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</body>

</html>
